{% extends "base.html" %}

{% block content %}
<h2>Панель администратора</h2>
<div id="map" style="width: 100%; height: 400px;"></div>
<ul>
    {% for marker in markers %}
    <li>
        Метка #{{ marker.id }} ({{ marker.lat }}, {{ marker.lon }}) - {{ marker.date }}
        <a href="{{ url_for('delete_marker', marker_id=marker.id) }}">Удалить</a>
    </li>
    {% endfor %}
</ul>
<script src="https://api-maps.yandex.ru/2.1/?apikey=d4607847-3f6e-4641-bc16-d0c6622bd173&lang=ru_RU" type="text/javascript"></script>
{% endblock %}
